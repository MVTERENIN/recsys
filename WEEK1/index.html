<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Movie Recommender</h1>
            <p class="instructions">Select a movie you like, and we'll find the most similar one for you!</p>
        </header>
        
        <main>
            <div class="selection-area">
                <select id="movie-select">
                    <option value="">-- Select a Movie --</option>
                </select>
                <button id="recommend-btn">Get Recommendation</button>
            </div>
            
            <div class="results-area">
                <h2>Recommendation</h2>
                <div id="result-box" class="result-box">
                    <p id="result">Please select a movie to get a recommendation.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
